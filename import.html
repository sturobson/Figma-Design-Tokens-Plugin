<style>
  :root {
    --spacing: 0.8rem;
  }

  * {
    box-sizing: border-box;
  }

  body {
    background-color: var(--figma-color-bg);
    color: var(--figma-color-text);
    margin: 0;
    padding: var(--spacing);
  }

  html,
  body,
  main {
    height: 100%;
  }

  main {
    display: flex;
    flex-direction: column;
    gap: var(--spacing);
  }

  button {
    appearance: none;
    border-radius: 4px;
    padding: var(--spacing);
  }

  input {
    background-color: var(--figma-color-bg);
    border: 2px solid var(--figma-color-border);
    color: var(--figma-color-text);
    padding: var(--spacing);
  }

  input:focus {
    border-color: var(--figma-color-border-selected);
    outline: none;
  }

  input[type="file"] {
    padding: 0;
  }

  button,
  input {
    display: block;
    width: 100%;
  }

  button {
    background-color: var(--figma-color-bg-brand);
    border: none;
    color: var(--figma-color-text-onbrand);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
      sans-serif;
    font-weight: bold;
  }
</style>
<main>
  <input type="file" id="fileInput" accept="application/json" multiple style="display: none" />
  <button type="button" id="selectFiles">Select JSON Files</button>
</main>
<script>
  const fileInput = document.getElementById("fileInput");
  const selectButton = document.getElementById("selectFiles");

  selectButton.addEventListener("click", () => {
    fileInput.click();
  });

  fileInput.addEventListener("change", (e) => {
    const files = Array.from(e.target.files);

    files.forEach((file) => {
      const reader = new FileReader();
      reader.onload = (e) => {
        const body = e.target.result;
        const fileName = file.name;
        parent.postMessage(
          { pluginMessage: { type: "IMPORT", fileName, body } },
          "*"
        );
      };
      reader.readAsText(file);
    });
  });
</script>
